server:
  port: 8080

spring:
  application:
    name: shoe-store

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/shoe_store
    username: postgres
    password: postgres

  flyway:
    url: jdbc:postgresql://localhost:5432/shoe_store
    user: postgres
    password: postgres
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    root: INFO
    org.springframework.r2dbc: INFO
